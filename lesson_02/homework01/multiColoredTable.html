<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful table</title>
</head>

<body>
    <table border="1" cellpadding=19 cellspacing=0>

        <tr>
            <th rowspan="3" bgcolor="red" style="width: 10%"></th>
            <th colspan="3" bgcolor="blue"></th>
            <th rowspan="2" bgcolor="yellow" style="width: 10%"></th>

        </tr>

        <tr>
            <td rowspan="2" bgcolor="green" style="width: 10%"></td>
            <td colspan="2" bgcolor="lightblue"></td>
        </tr>

        <tr>
            <td colspan="3" bgcolor="pink"></td>
        </tr>
    </table>

</body>

</html>
